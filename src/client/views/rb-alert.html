<section
	class="
		${props.kind || 'default'}
		${props.removable ? 'removable' : ''}
		${state.hidden ? 'hidden' : ''}
	">
	${props.removable
		? html`
			<rb-button
				kind="text"
				icon-kind="times"
				icon-source="solid"
				@click="${this._remove.bind(this)}">
			</rb-button>
		` : null
	}
	<slot></slot>
</section>

<link rel="stylesheet" href="../styles/rb-alert.css">
